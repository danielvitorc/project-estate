<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Objeto</title>
</head>
<body>
    <h1>Cadastrar Objeto</h1>
    
    <!-- Formulário de cadastro -->
    <form method="POST">
        {% csrf_token %}
        {{ form_objeto.as_p }}
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <!-- Tabela de objetos cadastrados -->
    <h2>Objetos Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados_objeto %}
            <tr>
                <td>{{ dado.nome }}</td>
                <td>
                    <!-- Ação de excluir objeto -->
                    <a href="{% url 'excluir_objeto' dado.id %}" onclick="return confirm('Tem certeza que deseja excluir este objeto?');">
                        Excluir
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhum objeto cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

    <!-- Link para a página inicial -->
    <a href="{% url 'home' %}">Voltar para a Home</a>
</body>
</html>
